<!DOCTYPE html>
<html>
<head>
    <title>My Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; max-width: 600px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Live Status</h2>
    <p id="time"></p>
    <table id="table"></table>

<script>
        // 1. The URL to your data
        const DATA_URL = './dashboard_data.json';

        async function updateDashboard() {
            try {
                // TRICK 1: Cache Busting
                // We add "?t=" + timestamp to the URL. This forces the browser
                // to think it's a "new" file every time, bypassing the cache.
                const uniqueUrl = DATA_URL + '?t=' + new Date().getTime();
                
                const response = await fetch(uniqueUrl);
                const data = await response.json();
                
                // Update the time display
                document.getElementById('time').innerText = "Last Updated: " + new Date().toLocaleTimeString();
                
                // Build the table
                let html = "<tr>";
                Object.keys(data[0]).forEach(k => html += `<th>${k}</th>`);
                html += "</tr>";
                
                data.forEach(row => {
                    html += "<tr>";
                    Object.values(row).forEach(val => html += `<td>${val}</td>`);
                    html += "</tr>";
                });
                document.getElementById('table').innerHTML = html;
                
                console.log("Data refreshed successfully.");

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // Run immediately when page loads
        updateDashboard();

        // TRICK 2: Auto-Polling
        // Run the function again every 30 seconds (30000 milliseconds)
        setInterval(updateDashboard, 30000);
    </script>
